    <div class="container">
        <a href="/">
            <div id=header>
                <h1>Gift&shy;informasjon</h1>
                <p class="lead">Er du usikker ring Giftinformasjonen på 22&nbsp;59&nbsp;13&nbsp;00</p>

    </div>

</header>

        </div>

<!-- Templates -->

<script id="articleItemTemplate" type="text/template">
    <a class="item">
        <%= title %>
        <i class="chevron icon-chevron-right" />
    </a>
</script>

<script id="articleTemplate" type="text/template">
    <header>
        <h2><%= title %></h2>
    </header>

    <%= content %>

</script>

<script id="poisonItemTemplate" type="text/template">
    <a class="item">
        <%= name %>
        <i class="chevron icon-chevron-right" />
    </a>
</script>

<script id="poisonSearchTemplate" type="text/template">

    <form id="filter-search" class="navbar-form">
        <input type="text" class="search-query" placeholder="Søk etter giftinformasjon">
    </form>

</script>

<script id="poisonTemplate" type="text/template">
    <header>
        <h2><%= name %></h2>
    </header>

    <dl class="poison-summary well">
        <dt>Har medisinsk kull effekt?</dt>
        <dd><% if(use_coal) { %>
                Ja
            <% } else { %>
                Nei
            <% } %>
        </dd>
        <dt>Risiko for forgiftning</dt>
        <dd>
            <% if(risk) { %>
                <%= risk %>
            <% } else { %>
                Mangler informasjon om risiko.
            <% } %>
        </dd>
        <dt>Mulige symtomer/virkning</dt>
        <dd>
            <% if(symptoms) { %>
                <%= symptoms %>
            <% } else { %>
                Mangler informasjon om symptomer.
            <% } %>
        </dd>
        <dt>Spesielle tiltak</dt>
        <dd>
            <% if(action) { %>
                <%= action %>
            <% } else { %>
                Mangler informasjon om spesielle tiltak.
            <% } %>
        </dd>
    </dl>

    <% if(content) { %>
        <%= content %>
    <% } else { %>
        Mangler innhold.
    <% } %>

</script>
