<header class="page">

    <div class="container">
        <a href="/">
            <div id=header>
                <h1>Gift&shy;informasjon</h1>
                <p class="lead">Er du usikker ring Giftinformasjonen på 22&nbsp;59&nbsp;13&nbsp;00</p>
            </div>
        </a>
        <small>En app i beta fra <a href="http://bgraphic.no/giftinfo-beta/">bGraphic & friends</a>.</small>

    </div>

</header>

<div class="navbar">
    <div class="navbar-inner">
        <div class="container">

            <ul class="nav">
                <li class="info hidden-phone"><a href="#info">Informasjon</a></li>
                <li class="info visible-phone"><a href="#info">Info</a></li>
                <li class="poison-collection"><a href="#liste">Giftliste</a></li>
            </ul>
            
            <ul class="nav pull-right">
                <li class="info-app"><a href="http://bgraphic.no/giftinfo-beta/">Om appen</a></li>
            </ul>
        </div>
    </div>
</div>

<div id="app">

	<form id="filter" class="container">
	    <div class="input-append">
	        <input id="appendedInputButtons" type="text" placeholder="Søk etter giftstoff">
	        <button class="btn" type="button" id="clearFilter" disabled="disabled">Nullstill søk</button>
	    </div>
	</form>
	
	<div id="poison-collection" class="directory container">
	    <ul class=" nav nav-tabs nav-stacked">
	    </ul>
	    
	    <img class="spinner" src="img/spinner.gif">
	</div>
	
	<div id="info-general-collection" class="directory container">
		<h2>Generelle råd:</h2>
	    <ul class=" nav nav-tabs nav-stacked">
	    </ul>
	    
	    <img class="spinner" src="img/spinner.gif">
	</div>
	
	<div id="info-more-collection" class="directory container">
		<h2>Mer informasjon om:</h2>
	    <ul class=" nav nav-tabs nav-stacked">
	    </ul>
	    
	    <img class="spinner" src="img/spinner.gif">
	</div>

</div>

<!-- Templates -->

<script id="articleItemTemplate" type="text/template">
    <a class="item">
        <%= title %>
        <i class="chevron icon-chevron-right" />
    </a>
</script>

<script id="articleTemplate" type="text/template">
    <header>
        <h1><%= title %></h1>
    </header>

    <%= content %>

</script>

<script id="poisonItemTemplate" type="text/template">
    <a class="item" id="<%= slug %>">
        <%= name %>
        <i class="chevron icon-chevron-right" />
    </a>
</script>

<script id="poisonTemplate" type="text/template">
    <header>
        <h1><%= name %></h1>
    </header>

    <dl class="poison-summary well">
        <dt>Har medisinsk kull effekt?</dt>
        <dd><% if(use_coal) { %>
                Ja
            <% } else { %>
                Nei
            <% } %>
        </dd>
        <dt>Risiko for forgiftning</dt>
        <dd>
            <% if(risk) { %>
                <%= risk %>
            <% } else { %>
                Mangler informasjon om risiko.
            <% } %>
        </dd>
        <dt>Mulige symtomer/virkning</dt>
        <dd>
            <% if(symptoms) { %>
                <%= symptoms %>
            <% } else { %>
                Mangler informasjon om symptomer.
            <% } %>
        </dd>
        <dt>Spesielle tiltak</dt>
        <dd>
            <% if(action) { %>
                <%= action %>
            <% } else { %>
                Mangler informasjon om spesielle tiltak.
            <% } %>
        </dd>
    </dl>

    <% if(content) { %>
        <%= content %>
    <% } else { %>
        Mangler innhold.
    <% } %>

</script>
